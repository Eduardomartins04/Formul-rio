<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Horas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .task { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    input[type="number"] { width: 50px; margin-left: 10px; }
    button { padding: 8px 16px; margin-top: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Reporte de Horas</h1>
  <p id="status">Carregue as suas tasks:</p>
  <button id="loadTasks">Carregar as Minhas Tasks</button>
  <div id="tasks"></div>
  <button id="submitHours" style="display:none;">Submeter Horas</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    let taskElements = [];

    document.getElementById('loadTasks').onclick = async () => {
      const res = await fetch(`/tasks?token=${token}`);
      if (!res.ok) {
        document.getElementById('status').textContent = 'Erro ao carregar tasks.';
        return;
      }
      const tasks = await res.json();
      const container = document.getElementById('tasks');
      container.innerHTML = '';
      taskElements = [];

      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <label>
            <input type="checkbox" class="task-check" data-id="${task.id}">
            ${task.name}
          </label>
          <input type="number" min="0" class="hours" placeholder="Horas">
        `;
        container.appendChild(div);
        taskElements.push(div);
      });

      if (tasks.length > 0) {
        document.getElementById('submitHours').style.display = 'inline-block';
      }
    };

    document.getElementById('submitHours').onclick = async () => {
      for (const div of taskElements) {
        const checked = div.querySelector('.task-check').checked;
        const hours = parseFloat(div.querySelector('.hours').value) || 0;
        const taskId = div.querySelector('.task-check').dataset.id;

        if (checked && hours > 0) {
          await fetch('/log-time', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, taskId, hours })
          });
        }
      }
      alert('Horas submetidas com sucesso!');
    };
  </script>
</body>
</html>
