<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionar...</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      window.location.href = "https://eduardomartins04.github.io/formulario/form.html?code=" + code;
    } else {
      document.body.innerHTML = "<p>Erro: Código não encontrado na URL.</p>";
    }
  </script>
</body>
</html>
